<html>

<head>


    <script type="module">
        import '@github/markdown-toolbar-element';
        import '@google-web-components/google-chart';

        import 'elix/define/DropdownList.js';
        import 'elix/define/Tabs.js';
        import 'webcomponent-qr-code'

    </script>

<style>
    #sampleTabs {
      height: 100%;
      width: 100%;
    }

    #sampleTabs .panel {
      align-items: center;
      background: white;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: flex;
      flex: 1;
      justify-content: center;
    }
  </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />


    <style>
        markdown-toolbar>* {
            font-weight: bold;
        }
    </style>


</head>

<body>


    <qr-code data="http://google.com"></qr-code>
    <elix-tabs id="sampleTabs">
        <div class="panel" aria-label="One">Page one</div>
        <div class="panel" aria-label="Two">Page two</div>
        <div class="panel" aria-label="Three">Page three</div>
      </elix-tabs>


    <div class="demo padded">
        <label id="colorLabel">Pick a color:</label>

        <elix-dropdown-list aria-label="Skill level">
            <div>Beginner</div>
            <div>Intermediate</div>
            <div>Expert</div>
          </elix-dropdown-list>

    </div>


    <p>
        <button id="openButton" onclick="sampleDialog.open()">
            Open dialog
        </button>
    </p>

    <elix-dialog id="sampleDialog" aria-label="Sample dialog">
        <div style="padding: 1em;">
            Here's a dialog.
            <div style="margin-top: 1em; text-align: center;">
                <button onclick="sampleDialog.close()">Close</button>
            </div>
        </div>
    </elix-dialog>

    <paper-button class="pink">link</paper-button>
    <paper-button raised class="indigo">raised</paper-button>
    <paper-button toggles raised class="green">toggles</paper-button>
    <paper-button disabled class="disabled">disabled</paper-button>

    <google-chart data='[["Month", "Days"], ["Jan", 31]]'></google-chart>

    <youtube-video controls src="https://www.youtube.com/watch?v=rubNgGj3pYo"></youtube-video>


    <markdown-toolbar for="textarea_id">

        <md-bold>bold</md-bold>
        <md-header>header</md-header>
        <md-italic>italic</md-italic>
        <md-quote>quote</md-quote>
        <md-code>code</md-code>
        <md-link>link</md-link>
        <md-image>image</md-image>
        <md-unordered-list>unordered-list</md-unordered-list>
        <md-ordered-list>ordered-list</md-ordered-list>
        <md-task-list>task-list</md-task-list>
        <md-mention>mention</md-mention>
        <md-ref>ref</md-ref>
        <button data-md-button>Custom button</button>
    </markdown-toolbar>
    <textarea id="textarea_id"></textarea>

</body>

</html>
